version: "3.9"

services:
  api:
    build:
      context: .
      dockerfile: "SearchAPI/Dockerfile"
    volumes:
      - C:\Work\SoftwareDev\DLSSearchEngine:/data
    deploy:
      replicas: 2
    depends_on:
      - load-balancer
  web:
    build:
      context: .
      dockerfile: "WebSearch/Dockerfile"
    ports:
      - 9001:80
    depends_on:
      - load-balancer
  load-balancer:
    build:
      context: .
      dockerfile: LoadBalancer/Dockerfile